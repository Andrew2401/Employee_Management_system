<!DOCTYPE html>
<html lang="en">
<head>
    <!-- ... (your head content) ... -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>

<div class="container mt-5">
    <h2>Update Employee</h2>
    <form method="post" action="{{ url_for('update_employee', employee_id=employee[0] if employee else None) }}">
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username" value="{{ employee[1] if employee else '' }}" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" value="{{ employee[2] if employee else '' }}" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" value="{{ employee[3] if employee else '' }}" required>
        </div>
       
        <button type="submit" class="btn btn-primary">Update Employee</button>
        
    </form>
   
</div>


</body>
</html>
